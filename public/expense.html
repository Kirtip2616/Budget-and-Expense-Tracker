<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <script src="theme.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="logoo.png" alt="Expense Ease Logo" class="sidebar-logo">
        <span>Expense Ease</span>
      </div>
      <nav>
        <ul>
          <li><a href="main.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="budget.html"><i class="fas fa-piggy-bank"></i> Budgets</a></li>
          <li><a href="expense.html" class="active"><i class="fas fa-file-invoice-dollar"></i> Expenses</a></li>
          <li><a href="transaction.html"><i class="fas fa-arrow-up"></i> Transactions</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>My <span>Expenses</span></h1>
        <div class="profile-menu">
          <div class="profile-icon" id="profileIcon">
            <!-- <i class="fas fa-user-circle"></i> -->
          </div>
          <div class="profile-dropdown" id="profileDropdown">
            <div class="dropdown-item" id="darkModeToggle">
              <i class="fas fa-moon"></i>
              <span>Dark Mode</span>
            </div>
            <div class="dropdown-item" id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </div>
          </div>
        </div>
      </header>

      <section class="expense-section">
        <div class="expense-card">
          <div class="exp-card">
            <div class="budget-card-header">
              <div class="emoji" id="budgetEmoji">ðŸ’°</div>
              <div class="title" id="budgetName">Budget Name</div>
              <div class="amount" id="budgetTotal">â‚¹0</div>
            </div>
            <div class="info">
              <div class="info-item">
                <span class="info-label">Spent</span>
                <span class="info-value spent" id="budgetSpentText">â‚¹0</span>
              </div>
              <div class="info-item">
                <span class="info-label">Remaining</span>
                <span class="info-value remaining" id="budgetRemainingText">â‚¹0</span>
              </div>
            </div>
            <div class="progress-bar">
              <div class="progress" id="budgetProgress" style="width: 0%"></div>
            </div>
          </div>
          <div class="card-actions">
            <button class="update-btn" id="editBudgetBtn">Edit</button>
            <button class="delete-btn" id="deleteBudgetBtn">Delete</button>
          </div>
        </div>

        <div class="add-expense">
          <h3>Add Expense</h3>
          <label for="expenseName" style="display: block; margin-bottom: 10px;">Expense Name</label>
          <input type="text" id="expenseName" placeholder="e.g. Bedroom Decor" />
          <label for="expenseAmount" style="display: block; margin: 10px 0 5px;">Expense Amount</label>
          <input type="number" id="expenseAmount" placeholder="e.g. 1000" />
          <button id="addExpenseBtn">Add New Expense</button>
        </div>
      </section>

      <section class="latest-expenses">
        <h3>Latest Expenses</h3>
        <table class="exp-table">
          <thead class="thead">
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expenseTableBody">
            <!-- Expenses will be loaded dynamically -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
<!-- Custom Alert Container -->
 <div id="customAlert" class="custom-alert">
  <div class="custom-alert-content">
    <p id="customAlertMessage"></p>
    <div class="custom-alert-buttons">
      <button id="customAlertOk" class="custom-alert-btn custom-alert-ok">OK</button>
      <button id="customAlertCancel" class="custom-alert-btn custom-alert-cancel">Cancel</button>
    </div>
  </div>
</div>
  <!-- Budget Edit Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <h2>Edit Budget</h2>
      <form id="budgetForm">
        <div class="form-group">
          <label>Choose an Emoji</label>
          <div class="emoji-selector">
            <button type="button" class="emoji-picker-btn" id="openEmojiPicker">
              <div class="emoji-display" id="selectedEmoji">ðŸ˜Š</div>
            </button>
          </div>
        </div>
        <div class="emoji-picker-modal" id="emojiPickerModal">
          <div class="emoji-picker-header">
            <button style="margin-left: 280px;" class="close-emoji-picker" id="closeEmojiPicker">Ã—</button>
          </div>
          <div class="emoji-categories">
            <button class="active" data-category="smileys">Smileys & People</button>
            <button data-category="animals">Animals & Nature</button>
            <button data-category="food">Food & Drink</button>
            <button data-category="activities">Activities</button>
          </div>
          <div class="emoji-grid" id="emojiGrid">
            <!-- Emojis will be loaded here -->
          </div>
        </div>
        <div class="form-group">
          <label for="budgetNameInput">Budget Name</label>
          <input type="text" id="budgetNameInput" placeholder="Home Decor" required>
        </div>
        <div class="form-group">
          <label for="budgetAmountInput">Budget Amount</label>
          <input type="number" id="budgetAmountInput" placeholder="5000" required>
        </div>
        <div class="form-actions">
          <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
          <button type="submit" class="create-btn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="expense.js"></script>
</body>
</html>
